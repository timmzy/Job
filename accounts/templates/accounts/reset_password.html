{% extends 'base.html'%}


{% block body %}
<div class="container">


<h1>Password Reset</h1>
<p>
  Forgotten your password? Enter your email address below,
  and we'll email instructions for setting a new one.

</p>
<h2>Login</h2>
<form method = "post">
  {% csrf_token %}
  {{ form.as_p }} <!-- form as paragraph -->
<button type="submit" name="button">Reset password</button>
</form>
</div>
<!-- data that we're submitting through that form is secure -->
{% endblock %}
